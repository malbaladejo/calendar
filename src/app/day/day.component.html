<div class="day" [class.saturday]="isSaturday" [class.sunday]="isSunday" [class.special-day]="isSpecialDay"
    [class.france]="isFrance" [class.suisse]="isSuisse" [class.holiday]="isHoliday">
    <div class="cell">{{dayOfMonth}}</div>
    <div class="cell-day-name">{{dayOfWeek}}</div>
    <input class="label" [(ngModel)]="label" [readonly]="readonly">
</div>
