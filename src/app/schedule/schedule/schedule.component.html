<div class="grid-layout">
  <div class="left-side">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Emplois du temps</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        @if (scheduleInfos$) {
          <mat-list role="list">
            @for (schedule of scheduleInfos$ | async; track schedule) {
              <mat-list-item role="listitem"
                (click)="selectSchedule(schedule.id)" [routerLink]="['/emploi-du-temps', schedule.id]"
                routerLinkActive="active">
                {{schedule.title}}
              </mat-list-item>
            }
          </mat-list>
        }
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="createSchedule()">Nouveau</button>
      </mat-card-actions>
    </mat-card>

    @if (schedule) {
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Configuration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            bred for hunting.
          </p>
        </mat-card-content>
      </mat-card>
    }
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
