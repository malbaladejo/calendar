<div class="main-content">
  <div class="time-slots">
    @for (time of times; track time; let i = $index) {
      <div class="time-slot">
        {{time | date:'HH:mm'}}
      </div>
    }
  </div>
  <div class="days-of-week">
    @for (dayOfWeek of daysOfWeek; track dayOfWeek) {
      <app-weekly-day [times]="times" [dayOfWeek]="dayOfWeek"></app-weekly-day>
    }
  </div>
</div>
