<div class="root">
    Nom du calendrier : <input [(ngModel)]="name">

    <div>
        Liste des années disponibles :
    </div>

    @for( year of years; track year){
    <div>
        {{year}}

        <a matMiniFab [download]="getFileName(year)" [href]="convertToFile(year)">
            <i class="fas fa-download" title="Télécharger le fichier"></i>
        </a>

    </div>
    }

</div>
